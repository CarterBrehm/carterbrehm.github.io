<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>Party Scheduler</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
  </head>
  <body>
	<div class="wrapper">
	  <header>
		<h1>PoolQ</h1>
	</header>
	  <img src="pool-table.png">
	  <div class="party">
		<h2>Current Party:</h2>
		<p id="current-party-name">Waiting for Party</p>
		<button id="nextPartyButton">Next Party</button>
	  </div>
	  <div class="waitlist">
		<h2>Waitlist:</h2>
		<ul id="waitlist"></ul>
	  </div>
	  <form id="addPartyForm">
		<input type="text" id="nameInput" placeholder="Name">
		<input type="number" id="sizeInput" placeholder="Size">
		<button type="submit" id="addPartyButton">Add Party</button>
	  </form>
	</div>
	<script src="index.js"></script>
  </body>
</html>
